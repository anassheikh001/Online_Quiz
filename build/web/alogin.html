<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="alogin.css" />
        <title>Quizzey</title>
        <style>
            /* Resetting default margin and padding */
            body, h1, h2, p, ul, li, footer {
                margin: 0;
                padding: 0;
                color: #7e57c2;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: whitesmoke;
            }

            nav {
                background-color: whitesmoke;
                box-shadow: #fff;
                color: #7e57c2;
                padding: 10px 20px; /* Adjusted padding for better spacing */
                display: flex;
                justify-content: space-between;
                align-items: center; /* Centering vertically */
            }

            .logo img {
                max-width: 100px;
                height: auto;
            }

            .nav1 {
                margin-top: 20px;
            }

            .nav1 a {
                color: #7e57c2;
                text-decoration: none;
                margin: 0 10px;
                transition: color 0.3s ease;
            }

            .nav1 a:hover {
                color: #ffd700; /* Change color on hover */
            }

            /* Responsive styling */
            @media (max-width: 768px) {
                .logo img {
                    max-width: 80px; /* Adjusted logo size for smaller screens */
                }

                .nav1 {
                    margin-top: 10px;
                    flex-direction: column;
                    align-items: center; /* Centering items vertically */
                }

                .nav1 a {
                    margin: 5px 0;
                    display: block;
                }
            }

            .signInCard {
                max-width: 400px; /* Added max-width to the sign-in card */
                margin: 0 auto; /* Centering the card horizontally */
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .signInCard h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            #signInForm {
                display: flex;
                flex-direction: column;
            }

            #signInForm input,
            #signInForm button {
                margin-bottom: 10px;
            }

            #signInForm input {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            #signInForm button {
                padding: 10px;
                background-color: #7e57c2;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            #signInForm button:hover {
                background-color: #6a1b9a; /* Darker shade on hover */
            }

            #signInForm a {
                text-align: center;
                color: #7e57c2;
                text-decoration: none;
                margin-bottom: 10px;
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Quizzey Logo" />
            </div>
            <div class="nav1">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
        <div class="signInCard">
            <h1>QUIZZEY</h1>
            <form id="signInForm" action="admin">
                <input type="text" placeholder="Username" name="u1" required />
                <input type="password" placeholder="Password" name="p1" required />
                <a href="#">Forgot Password?</a>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </body>
</html>
