<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Login</title>
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>
        <nav>
            <div class="logo">
                <h1><b>Quizzey</b></h1>
            </div>
            <div class="nav1">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="alogin.html">Admin</a>
            </div>
        </nav>
        <section class="ind">
            <div class="1div">
                <img src="img/tryquiz.png" alt="Try Quiz">
            </div>
            <div class="signUpCard">
                <h1>Student Sign Up</h1>
                <h6>Register your account</h6>
                <form id="signUpForm" action="regstudent" method="post">
                    <input class="name" type="text" style="margin-right: 15px" placeholder="First Name" name="first_name" required />
                    <input class="name" type="text" placeholder="Last Name" name="last_name" required />
                    <input class="rem_textbox" type="email" placeholder="Email" name="email" required />
                    <input class="rem_textbox" type="password" placeholder="Create Password" name="password" required />
                    <input class="rem_textbox" type="password" placeholder="Confirm Password" name="pass" required />
                    <button type="submit">SIGN UP</button>
                </form>
                <span>Already have an account ?</span>
                <a class="h-center" href="login.html">Log In</a>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 QuizApp. All rights reserved.</p>
        </footer>
    </body>
</html>
