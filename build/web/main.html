<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Login</title>
        <style>
            /* Resetting default margin and padding */
            body, h1, h2, p, ul, li, footer {
                margin: 0;
                padding: 0;
                color: #7e57c2;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: white;
            }

            nav {
                background-color: whitesmoke;
                box-shadow: #fff;
                color: #7e57c2;
                padding: 10px 0;
                text-align: center;
                display: flex;
                justify-content: space-between;
            }

            .logo img {
                max-width: 100px;
                height: auto;
            }
            .logo h1 b{
                margin-left: 30px;
            }

            .nav1 {
                margin-top: 20px;
            }

            .nav1 a {
                color: #7e57c2;
                text-decoration: none;
                margin: 0 10px;
                transition: color 0.3s ease;
            }

            .nav1 a:hover {
                color: #ffd700; /* Change color on hover */
            }

            /* Responsive styling */
            @media (max-width: 768px) {
                .nav1 {
                    margin-top: 10px;
                    flex-direction: column;
                }
                .nav1 a {
                    margin: 5px 0;
                    display: block;
                }
            }

            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 20px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            .quizlist{
                display: flex;
                justify-content: space-evenly;
            }
            .l1{
                width: 18%;
                height: 200px;
                margin-top: 70px;
                border-radius: 30px 30px 0 0;
            }
            .l1 span{
                position: relative;
                left: 30%;
                top: 10%;
            }


            .startbtn button{
                position: relative;
                left: 50%;
                transform: translateX(-50%);
                margin-top: 30px;
                width: 250px;
                height: 50px;
                border-radius: 30px;
                border-style: none;
                background-color: #7e57c2;
                color: white;
                font-size: larger;
            }

            @media (max-width: 768px) {
                .startbtn button {
                    width: 80%;
                }
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="logo">
                <h1><b>Quizzey</b></h1>
            </div>
            <div class="nav1">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
        <section class="startbtn">
            <form action="start">
                <button><b>Start Quiz</b></button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 QuizApp. All rights reserved.</p>
        </footer>
    </body>
</html>
